<div class="container">
  <h2>Mostrando ARRAY</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let array of arrayF">
        <th scope="row"> {{array.name}} </th>
        <td> {{array.value}} </td>
      </tr>
    </tbody>
  </table>
</div>
