<div class="container">
    <div>
        <h1 class="posicion">Hola, Bienvenidos.</h1>
    </div>
    <div>
        <img src="./../../../assets/img/Logo.jpeg" alt="">
    </div>

<form>
    <div class="form-correo">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" placeholder="name@example.com">
    </div>
    <div class="form-feecha">
      <label for="exampleFormControlSelect1">Fecha</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option> {{dia.dd}} - {{dia.mm}} - {{dia.yy}} </option>
      </select>
    </div>
    <div class="form-name">
        <label for="formGroupExampleInput">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">Pais</div>
          <!-- <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Pais</label> -->
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Seleccionar...</option>
            <option value="1" >One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
  </form>
  <div class="mt-3">
    <button  type="button" class="btn btn-success">Enviar</button>
</div>
</div>
